<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<app-input-value
  (newTodo)="pushTodo($event)"
  >
</app-input-value>
<div class="col-md-4">

<!----------------------------button-deleteSelected---------------------------->

  <button (click)="deleteSelectedTodos()" id="" name="" class="btn btn-danger">DELETE SELECTED</button>


</div>
<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let todo of todoList; let i=index">
    <td>
      <div class="form-check">
        <label class="form-check-label d-flex justify-content-left">
<!----------------------------checkbox------------------------->
          <input [(ngModel)]="todo.check" type="checkbox"  class="form-check-input mr-3 align-items-center" >
          <label  class = 'check align-items-center'>{{todo.name}}</label>

        </label>
      </div>
    </td>
    <td>

<!------------------------Delete index in array------------------------->
      <a href="#" (click)="deleteTodo(i)">Click To Remove Work</a>


    </td>
  </tr>
  </tbody>
</table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
